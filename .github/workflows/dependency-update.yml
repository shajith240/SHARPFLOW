# ============================================================================
# SharpFlow Dependency Update Pipeline
# Automated dependency updates and security patches
# ============================================================================

name: ğŸ”„ Dependency Updates

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      update_type:
        description: 'Update type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - security

env:
  NODE_VERSION: '18'

jobs:
  # ============================================================================
  # Security Updates
  # ============================================================================
  security-updates:
    name: ğŸ”’ Security Updates
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”’ Run security audit
        id: audit
        run: |
          echo "ğŸ” Running npm audit..."
          npm audit --audit-level=moderate --json > audit-results.json || true
          
          if [ -s audit-results.json ]; then
            echo "âš ï¸ Security vulnerabilities found"
            echo "has_vulnerabilities=true" >> $GITHUB_OUTPUT
            
            # Extract vulnerability count
            high_vulns=$(cat audit-results.json | jq '.metadata.vulnerabilities.high // 0')
            critical_vulns=$(cat audit-results.json | jq '.metadata.vulnerabilities.critical // 0')
            
            echo "high_vulnerabilities=$high_vulns" >> $GITHUB_OUTPUT
            echo "critical_vulnerabilities=$critical_vulns" >> $GITHUB_OUTPUT
          else
            echo "âœ… No security vulnerabilities found"
            echo "has_vulnerabilities=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ”§ Apply security fixes
        if: steps.audit.outputs.has_vulnerabilities == 'true'
        run: |
          echo "ğŸ”§ Applying security fixes..."
          npm audit fix --audit-level=moderate
          
          # Check if package-lock.json was modified
          if git diff --quiet package-lock.json; then
            echo "No changes made by npm audit fix"
            echo "security_fixes_applied=false" >> $GITHUB_OUTPUT
          else
            echo "Security fixes applied"
            echo "security_fixes_applied=true" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ§ª Test after security fixes
        if: steps.audit.outputs.security_fixes_applied == 'true'
        run: |
          echo "ğŸ§ª Running tests after security fixes..."
          npm run test:ci
          npm run build

      - name: ğŸ“ Create security update PR
        if: steps.audit.outputs.security_fixes_applied == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'fix: apply security updates'
          title: 'ğŸ”’ Security Updates - Fix vulnerabilities'
          body: |
            ## ğŸ”’ Security Updates
            
            This PR applies security fixes for detected vulnerabilities.
            
            ### ğŸ“Š Vulnerability Summary
            - **Critical**: ${{ steps.audit.outputs.critical_vulnerabilities }}
            - **High**: ${{ steps.audit.outputs.high_vulnerabilities }}
            
            ### ğŸ”§ Changes
            - Applied `npm audit fix` to resolve security issues
            - Updated package-lock.json with secure dependency versions
            
            ### âœ… Verification
            - [x] Tests pass after security updates
            - [x] Application builds successfully
            - [x] No breaking changes detected
            
            **Auto-generated by dependency update workflow**
          branch: security-updates
          delete-branch: true
          labels: |
            security
            dependencies
            automated

  # ============================================================================
  # Dependency Updates
  # ============================================================================
  dependency-updates:
    name: ğŸ“¦ Dependency Updates
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [security-updates]

    strategy:
      matrix:
        update-type: ['patch', 'minor']

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“‹ Check for updates
        id: check_updates
        run: |
          echo "ğŸ” Checking for ${{ matrix.update-type }} updates..."
          
          # Install npm-check-updates
          npm install -g npm-check-updates
          
          # Check for updates based on type
          case "${{ matrix.update-type }}" in
            "patch")
              ncu --target patch --jsonUpgraded > updates.json || echo "{}" > updates.json
              ;;
            "minor")
              ncu --target minor --jsonUpgraded > updates.json || echo "{}" > updates.json
              ;;
            "major")
              ncu --target latest --jsonUpgraded > updates.json || echo "{}" > updates.json
              ;;
          esac
          
          # Check if updates are available
          if [ "$(cat updates.json)" = "{}" ]; then
            echo "No ${{ matrix.update-type }} updates available"
            echo "has_updates=false" >> $GITHUB_OUTPUT
          else
            echo "Updates available:"
            cat updates.json
            echo "has_updates=true" >> $GITHUB_OUTPUT
            
            # Count updates
            update_count=$(cat updates.json | jq 'length')
            echo "update_count=$update_count" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“¦ Apply updates
        if: steps.check_updates.outputs.has_updates == 'true'
        run: |
          echo "ğŸ“¦ Applying ${{ matrix.update-type }} updates..."
          
          case "${{ matrix.update-type }}" in
            "patch")
              ncu --target patch -u
              ;;
            "minor")
              ncu --target minor -u
              ;;
            "major")
              ncu --target latest -u
              ;;
          esac
          
          # Install updated dependencies
          npm install

      - name: ğŸ§ª Test updated dependencies
        if: steps.check_updates.outputs.has_updates == 'true'
        run: |
          echo "ğŸ§ª Testing updated dependencies..."
          
          # Run type checking
          npm run check
          
          # Run linting
          npm run lint:check
          
          # Run tests
          npm run test:ci
          
          # Build application
          npm run build
          
          echo "âœ… All tests passed with updated dependencies"

      - name: ğŸ“ Create dependency update PR
        if: steps.check_updates.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update ${{ matrix.update-type }} dependencies'
          title: 'ğŸ“¦ ${{ matrix.update-type }} Dependency Updates'
          body: |
            ## ğŸ“¦ ${{ matrix.update-type }} Dependency Updates
            
            This PR updates ${{ steps.check_updates.outputs.update_count }} dependencies to their latest ${{ matrix.update-type }} versions.
            
            ### ğŸ”„ Updated Dependencies
            ```json
            $(cat updates.json)
            ```
            
            ### âœ… Verification
            - [x] TypeScript compilation passes
            - [x] ESLint checks pass
            - [x] All tests pass
            - [x] Application builds successfully
            - [x] No breaking changes detected
            
            ### ğŸ“‹ Review Checklist
            - [ ] Review updated dependencies for any breaking changes
            - [ ] Verify application functionality in staging
            - [ ] Check for any new security advisories
            
            **Auto-generated by dependency update workflow**
          branch: dependency-updates-${{ matrix.update-type }}
          delete-branch: true
          labels: |
            dependencies
            ${{ matrix.update-type }}
            automated

  # ============================================================================
  # Update Summary
  # ============================================================================
  update-summary:
    name: ğŸ“‹ Update Summary
    runs-on: ubuntu-latest
    needs: [security-updates, dependency-updates]
    if: always()

    steps:
      - name: ğŸ“‹ Generate update summary
        run: |
          echo "ğŸ“¦ Dependency Update Summary"
          echo "============================"
          echo ""
          echo "ğŸ”’ Security Updates: ${{ needs.security-updates.result }}"
          echo "ğŸ“¦ Dependency Updates: ${{ needs.dependency-updates.result }}"
          echo ""
          
          if [[ "${{ needs.security-updates.result }}" == "success" && 
                "${{ needs.dependency-updates.result }}" == "success" ]]; then
            echo "âœ… All dependency updates completed successfully!"
          else
            echo "âš ï¸ Some dependency updates may have failed."
            echo "Please review the workflow logs for details."
          fi
